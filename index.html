<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Tabuleiro - Hist√≥ria & Geografia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-gap: 5px;
      margin-bottom: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      flex-direction: column;
    }
    .icons {
      font-size: 18px;
    }
    .question-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 500px;
      text-align: center;
    }
    .option {
      background: #e3e6ea;
      padding: 10px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: #d0d4d9;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    #diceBtn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    #diceBtn:hover {
      background: #0056b3;
    }
    .player-turn-1 {
      background-color: #ffcccc;
    }
    .player-turn-2 {
      background-color: #cce0ff;
    }
  </style>
</head>
<body>
  <h1>üé≤ Quiz Tabuleiro - Hist√≥ria & Geografia</h1>
  <label><input type="checkbox" id="botMode"> Jogar contra o Bot</label>
  <div class="board" id="board"></div>
  <div class="question-box" id="quiz"></div>
  <button id="diceBtn" onclick="rollDice()" disabled>Rolar Dado</button>
  <div id="status"></div>

  <script>
    const board = document.getElementById("board");
    for (let i = 1; i <= 30; i++) {
      let cell = document.createElement("div");
      cell.classList.add("cell");
      cell.id = "cell-" + i;
      cell.innerHTML = `<div>${i}</div><div class="icons" id="icons-${i}"></div>`;
      board.appendChild(cell);
    }

    let positions = [1, 1];
    let playerIcons = ["üî¥", "üîµ"];
    let currentPlayer = 0;
    let botEnabled = false;

    updateBoard();

    document.getElementById("botMode").addEventListener("change", function(){
      botEnabled = this.checked;
    });

    const questions = [
      {q: "Quem chegou √† Am√©rica em 1492?", options: ["Vasco da Gama", "Crist√≥v√£o Colombo", "Am√©rico Vesp√∫cio", "Magalh√£es"], answer: 1},
      {q: "Qual civiliza√ß√£o construiu Machu Picchu?", options: ["Astecas", "Maias", "Incas", "Olmecas"], answer: 2},
      {q: "Qual era o objetivo principal das Grandes Navega√ß√µes?", options: ["Explorar a √Åfrica", "Encontrar novas rotas comerciais", "Conquistar a Am√©rica", "Expandir a f√© isl√¢mica"], answer: 1},
      {q: "Qual √© a principal fonte de energia no Brasil atualmente?", options: ["Petr√≥leo", "Energia Solar", "Hidrel√©trica", "Nuclear"], answer: 2},
      {q: "Qual pa√≠s foi colonizado principalmente pela Espanha na Am√©rica do Sul?", options: ["Brasil", "Argentina", "Guiana", "Canad√°"], answer: 1},
      {q: "O que significa dizer que uma fonte de energia √© renov√°vel?", options: ["Que se esgota", "Que n√£o se esgota", "Que √© cara", "Que polui"], answer: 1},
      {q: "Qual foi a capital do Imp√©rio Asteca?", options: ["Cusco", "Tenochtitl√°n", "Lima", "Quito"], answer: 1},
      {q: "Qual pa√≠s √© o maior produtor de energia hidrel√©trica do mundo?", options: ["Brasil", "EUA", "China", "R√∫ssia"], answer: 2},
      {q: "Quem foram os primeiros habitantes da Am√©rica?", options: ["Europeus", "Africanos", "Povos ind√≠genas", "Asi√°ticos"], answer: 2},
      {q: "Qual energia √© considerada limpa e obtida com ventos?", options: ["Solar", "E√≥lica", "Nuclear", "T√©rmica"], answer: 1},
      {q: "Quem derrotou os Incas em 1532?", options: ["Pedro √Ålvares Cabral", "Crist√≥v√£o Colombo", "Francisco Pizarro", "Hern√°n Cort√©s"], answer: 2},
      {q: "Como se chamava a capital do Imp√©rio Inca?", options: ["Quito", "Cusco", "Lima", "Santiago"], answer: 1},
      {q: "Qual recurso energ√©tico √© abundante no pr√©-sal brasileiro?", options: ["Carv√£o", "G√°s Natural", "Petr√≥leo", "Ur√¢nio"], answer: 2},
      {q: "Qual foi o acordo de 1494 que dividiu as terras entre Portugal e Espanha?", options: ["Tratado de Versalhes", "Tratado de Paris", "Tratado de Madri", "Tratado de Tordesilhas"], answer: 3},
      {q: "Qual energia √© produzida pela fiss√£o do n√∫cleo at√¥mico?", options: ["Solar", "Nuclear", "Geot√©rmica", "E√≥lica"], answer: 1},
      {q: "Qual doen√ßa levada pelos europeus devastou os povos ind√≠genas na Am√©rica?", options: ["Var√≠ola", "C√≥lera", "Mal√°ria", "Febre Amarela"], answer: 0},
      {q: "Qual civiliza√ß√£o habitava o M√©xico antes da chegada dos espanh√≥is?", options: ["Incas", "Astecas", "Maias", "Olmecas"], answer: 1},
      {q: "Quem foi o primeiro navegador portugu√™s a contornar o Cabo da Boa Esperan√ßa?", options: ["Vasco da Gama", "Pedro √Ålvares Cabral", "Magalh√£es", "Henrique, o Navegador"], answer: 0},
      {q: "Qual pa√≠s lidera a produ√ß√£o mundial de petr√≥leo atualmente?", options: ["Brasil", "R√∫ssia", "Ar√°bia Saudita", "Venezuela"], answer: 2},
      {q: "O etanol no Brasil √© produzido principalmente a partir de qual planta?", options: ["Trigo", "Cana-de-a√ß√∫car", "Milho", "Soja"], answer: 1},
      {q: "Quem financiou a viagem de Crist√≥v√£o Colombo?", options: ["Rei Lu√≠s XIV", "Reis Cat√≥licos da Espanha", "Papa Urbano II", "Rei da Inglaterra"], answer: 1},
      {q: "Qual energia aproveita o calor interno da Terra?", options: ["Solar", "E√≥lica", "Geot√©rmica", "Nuclear"], answer: 2},
      {q: "Qual povo ind√≠gena viveu na Pen√≠nsula de Yucat√°n?", options: ["Maias", "Incas", "Astecas", "Tupis"], answer: 0},
      {q: "Qual pa√≠s mais investe em energia solar atualmente?", options: ["Brasil", "Alemanha", "China", "EUA"], answer: 2},
      {q: "Quem descobriu o Brasil em 1500?", options: ["Pedro √Ålvares Cabral", "Crist√≥v√£o Colombo", "Vasco da Gama", "Fern√£o de Magalh√£es"], answer: 0},
      {q: "Qual energia √© obtida pela movimenta√ß√£o da √°gua?", options: ["Hidrel√©trica", "Solar", "T√©rmica", "E√≥lica"], answer: 0},
      {q: "Como eram chamadas as miss√µes religiosas espanholas na Am√©rica?", options: ["Capitanias", "Jesu√≠ticas", "Coloniais", "Reais"], answer: 1},
      {q: "Qual recurso √© usado em usinas termoel√©tricas a carv√£o?", options: ["Ur√¢nio", "Petr√≥leo", "Carv√£o mineral", "G√°s Natural"], answer: 2},
      {q: "Como se chamava o acordo que dividiu as terras do Novo Mundo?", options: ["Tratado de Madri", "Tratado de Paris", "Tratado de Tordesilhas", "Tratado de Lisboa"], answer: 2},
      {q: "Qual civiliza√ß√£o desenvolveu a escrita hierogl√≠fica na Am√©rica Central?", options: ["Maias", "Astecas", "Incas", "Olmecas"], answer: 0},
      {q: "Qual √© a principal desvantagem dos combust√≠veis f√≥sseis?", options: ["S√£o baratos", "Poluem o meio ambiente", "S√£o renov√°veis", "S√£o limpos"], answer: 1}
    ];

    let currentQuestion = 0;

    function updateBoard() {
      for (let i = 1; i <= 30; i++) {
        let iconsDiv = document.getElementById("icons-"+i);
        iconsDiv.innerText = "";
        positions.forEach((pos, idx) => {
          if (pos === i) iconsDiv.innerText += playerIcons[idx];
        });
      }
    }

    function loadQuestion() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.classList.remove("player-turn-1", "player-turn-2");
      quizDiv.classList.add(currentPlayer === 0 ? "player-turn-1" : "player-turn-2");

      let q = questions[currentQuestion];
      quizDiv.innerHTML = `<h3>Jogador ${currentPlayer+1}: ${q.q}</h3>`;
      q.options.forEach((opt, i) => {
        quizDiv.innerHTML += `<div class='option' onclick='checkAnswer(${i})'>${opt}</div>`;
      });

      if (botEnabled && currentPlayer === 1) {
        setTimeout(() => {
          let botChoice;
          if (Math.random() < 0.7) {
            botChoice = q.answer;
          } else {
            do { botChoice = Math.floor(Math.random() * q.options.length); } while (botChoice === q.answer);
          }
          checkAnswer(botChoice);
        }, 1200);
      }
    }

    function checkAnswer(selected) {
      if (selected === questions[currentQuestion].answer) {
        document.getElementById("status").innerText = `‚úÖ Jogador ${currentPlayer+1} acertou! Role o dado.`;
        document.getElementById("diceBtn").disabled = false;

        if (botEnabled && currentPlayer === 1) {
          setTimeout(() => { rollDice(); }, 1500);
        }
      } else {
        document.getElementById("status").innerText = `‚ùå Jogador ${currentPlayer+1} errou!`;
        switchTurn();
      }
    }

    function rollDice() {
      let dice = Math.floor(Math.random() * 6) + 1;
      document.getElementById("status").innerText = `üé≤ Jogador ${currentPlayer+1} tirou ${dice}`;
      document.getElementById("diceBtn").disabled = true;

      positions[currentPlayer] += dice;
      if (positions[currentPlayer] >= 30) {
        positions[currentPlayer] = 30;
        updateBoard();
        document.getElementById("status").innerText = `üèÜ Jogador ${currentPlayer+1} venceu!`;
        document.getElementById("quiz").innerHTML = "";
        return;
      }

      updateBoard();
      switchTurn();
    }

    function switchTurn() {
      currentQuestion++;
      if (currentQuestion >= questions.length) currentQuestion = 0;
      currentPlayer = (currentPlayer + 1) % 2;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
